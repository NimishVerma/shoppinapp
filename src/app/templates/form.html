<div class="row">
<div class="col-md-12">


<div class="container" >
    <h1>User Registration Form</h1>
    <form #myform="ngForm" *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
          #name="ngModel">


<div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Name is required
</div>
      </div>


      <div class="form-group" >
        <label for="adress">Address</label>
        <input type="text" class="form-control" required #address="ngModel" id="address" [(ngModel)]="model.address" name="address">
        <div [hidden]="address.valid || address.pristine"
             class="alert alert-danger">
          Address is required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone. No</label>
        <input type="text" class="form-control" id="phone" required [(ngModel)]="model.phone" name="phone" #phone="ngModel">
        <div [hidden]="phone.valid || phone.pristine"
             class="alert alert-danger">
          Phone No. is required
        </div>

        </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
         </div>


      <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!myform.form.valid">Submit</button>
</form>
      <div *ngIf="submitted">
        Your details are:<br /><br />

        <span class="typename">Name:</span>{{model.name}} <br />
        <span class="typename">Address:</span>{{model.address}}<br />
        <span class="typename">Phone:</span> {{model.phone}}<br />
        <span class="typename">Email:</span>{{model.email}}<br />
      </div>

</div>
</div>
</div>
